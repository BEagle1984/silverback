repository: beagle1984/silverback

title: Silverback
description: "A framework to build reactive, event-driven, microservices with .net core"

name: &name "BEagle1984"
author: *name

remote_theme: "mmistakes/minimal-mistakes@4.14.1"
#minimal_mistakes_skin: "air"

baseurl: /silverback

paginate: 5
paginate_path: /_blog/page:num/

search: true
search_full_content: true

include: ["_pages", "_docs", "_blog"]

collections:
  docs:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      show_date: true
      comments: true
      share: true
      related: true
      pager: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      pager: true
      author_profile: false
      share: true
      toc: true
      toc_label: Contents
      toc_icon: book
      sidebar:
        nav: docs
  - scope:
      path: ""
      type: blog
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

plugins:
  - jekyll-include-cache