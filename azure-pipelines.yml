name: continuous.$(date:yyyyMMdd)$(rev:.r)

pool:
  vmImage: 'ubuntu-20.04'

variables:
  buildConfiguration: 'Release'

steps:
  # Install .NET SDK
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '7.0.x'
    displayName: 'Install SDK 7.0.x'
  # Build and test
  - script: |
      dotnet build Silverback.sln --configuration $(buildConfiguration) -warnaserror | tee build.log && grep -q 'Build succeeded' build.log
    displayName: 'Build ($(buildConfiguration))'
  - script: |
      dotnet test Silverback.sln \
        --configuration $(buildConfiguration) \
        --no-build \
        --verbosity Normal \
        --logger trx \
        --filter "Type!=E2E&Dependency!=Docker" \
        --framework net7.0
    displayName: 'Run unit tests (net7.0)'
  - script: |
      dotnet test Silverback.sln \
        --configuration $(buildConfiguration) \
        --no-build \
        --verbosity Normal \
        --logger trx \
        --filter "Type=E2E&Dependency!=Docker" \
        --framework net7.0
    displayName: 'Run E2E integration tests (net7.0)'
  # Publish results
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: 'VSTest'
      testResultsFiles: '**/*.trx'
    displayName: 'Publish test results'
