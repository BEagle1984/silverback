version: "3.3"
services:

  ### Database ###
  mssql:
    container_name: s8k-mssql
    image: microsoft/mssql-server-linux:2017-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "mssql2017."
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"

  ### Apache Kafka ###
  zookeeper:
    container_name: s8k-zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  kafka:
    container_name: s8k-kafka
    depends_on:
      - zookeeper
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      CONFLUENT_SUPPORT_METRICS_ENABLE: 0
    ports:
      - "9092:9092"
  schema-registry:
    container_name: s8k-schema-registry
    depends_on:
      - zookeeper
      - kafka
    image: confluentinc/cp-schema-registry:latest
    hostname: schema-registry
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: "schema-registry"
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "zookeeper:2181"

  ### RabbitMQ ###
  # management console http://localhost:15672/#/ (login guest/guest)
  rabbit:
    container_name: s8k-rabbit
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"

  ### MQTT (emqx)
  mqtt:
    container_name: s8k-mqtt-emqx
    image: emqx/emqx:4.2.14  # Fixed version because of crash at startup, probably related to https://github.com/emqx/emqx/issues/3996
    ports:
      - "1883:1883"
      - "9001:9001"

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.200.1.1/24
