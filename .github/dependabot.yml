version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "Confluent.Kafka"
      - dependency-name: "Confluent.SchemaRegistry.Serdes.Avro"
      - dependency-name: "MQTTnet"
    commit-message:
      prefix: "chore"
    open-pull-requests-limit: 10
